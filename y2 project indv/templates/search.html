<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search Reviews</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f2f5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		form {
			background-color: white;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 300px;
			box-sizing: border-box;
			text-align: center;
		}
		button {
			background-color: #007bff;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			margin: 10px 0;
			color: white;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s;
			width: 100%;
			box-sizing: border-box;
		}
		button:hover {
			background-color: #0056b3;
		}
		button a {
			color: white;
			text-decoration: none;
		}
		h1 {
			font-size: 24px;
			color: #333;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<form action="/search" method="POST">
		<h1>Search Reviews</h1>
		<button><a href="/display">Click here to see all reviews.</a></button>
	</form>
</body>
</html>
