<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add a Review</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f2f5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		form {
			background-color: white;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 400px;
			box-sizing: border-box;
		}
		h1 {
			margin: 0 0 20px;
			font-size: 24px;
			color: #333;
			text-align: center;
		}
		input[type="text"], select {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			width: 100%;
			padding: 10px;
			background-color: #007bff;
			border: none;
			border-radius: 4px;
			color: white;
			font-size: 16px;
			cursor: pointer;
			margin-top: 10px;
		}
		input[type="submit"]:hover {
			background-color: #0056b3;
		}
		label {
			display: block;
			margin: 10px 0 5px;
			color: #333;
		}
	</style>
</head>
<body>
	<form action="/add" method="POST">
		<h1>Add a Review</h1>
		<input type="text" name="name_show" placeholder="Enter the name of movie/TV show">
		<input type="text" name="discreption" placeholder="Enter your review">
		<label for="category">Choose a category:</label>
		<select name="geners" id="category">
			<option value="horror">Horror</option>
			<option value="action">Action</option>
			<option value="romance">Romance</option>
			<option value="comedy">Comedy</option>
		</select>
		<label for="rating">Choose the amount of stars:</label>
		<select name="star" id="rating">
			<option value="⭐">⭐</option>
			<option value="⭐⭐">⭐⭐</option>
			<option value="⭐⭐⭐">⭐⭐⭐</option>
			<option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
			<option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
		</select>
		<input type="submit" name="submit" value="Submit Review">
	</form>
</body>
</html>
