<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f2f5;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			height: 100vh;
			margin: 0;
			text-align: center;
		}
		h1 {
			font-size: 28px;
			color: #333;
			margin: 20px 0;
		}
		img {
			border-radius: 8px;
			margin-bottom: 20px;
			max-width: 100%;
			height: auto;
		}
		button {
			background-color: #007bff;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			margin: 10px;
			color: white;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		button a {
			color: white;
			text-decoration: none;
		}
		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<h1>Bored with no good TV shows and movies to watch? We are the solution!</h1>
	<button><a href="/signup">Click here to create an account.</a></button>
	<button><a href="/signin">Already have an account? Click here to sign in.</a></button>
</body>
</html>
